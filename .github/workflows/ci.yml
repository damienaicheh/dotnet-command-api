name: .NET Core CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build ./src/CommandAPI/CommandAPI.csproj --no-restore

    - name: Test
      run: dotnet test ./test/CommandAPI.Tests/CommandAPI.Tests.csproj --no-build --verbosity normal